<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">

    <form style="width: 600px; padding: 30px; background: white; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Feedback Form</h2>

        <!-- Name (Optional) -->
        <label for="name" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Name (Optional):</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">

        <!-- Email (Optional) -->
        <label for="email" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Email (Optional):</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">

        <!-- Phone (Optional) -->
        <label for="phone" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Phone (Optional):</label>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">

        <!-- Rating -->
        <label for="rating" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Rating (1-5):</label>
        <select id="rating" name="rating" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Below Average</option>
            <option value="1">1 - Poor</option>
        </select>

        <!-- Questions Regarding Product/Service -->
        <label for="questions" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Any Questions Regarding Product or Service:</label>
        <textarea id="questions" name="questions" rows="4" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;"></textarea>

        <!-- Additional Comments (Optional) -->
        <label for="comments" style="font-weight: bold; color: #555; display: block; margin-bottom: 5px;">Additional Comments (Optional):</label>
        <textarea id="comments" name="comments" rows="4" style="width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 6px;"></textarea>

        <!-- Submit Button -->
        <button type="submit" style="width: 100%; padding: 14px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">
            Submit
        </button>
    </form>

</body>
</html>
